services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: qdrant-sync-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: qdrant_sync
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - bip2-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: qdrant-sync-redis
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - bip2-network

  # MySQL for Canasta BÃ¡sica
  mysql:
    image: mysql:8.0
    container_name: efc-canasta-mysql
    ports:
      - "3307:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: canasta_basica
      MYSQL_USER: efc
      MYSQL_PASSWORD: efc123
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-proot123"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    command: --default-authentication-plugin=mysql_native_password
    networks:
      - bip2-network

  # Qdrant Vector Database
  qdrant:
    image: qdrant/qdrant:latest
    container_name: efc-qdrant-local
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      QDRANT__SERVICE__GRPC_PORT: "6334"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/collections"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - bip2-network

  # NestJS Backend
  backend:
    build:
      context: https://github.com/alannreyes/bip2.git#main
      dockerfile: backend/Dockerfile
    container_name: bip2-backend
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: production
      PORT: 3001
      APP_URL: http://backend:3001
      
      # Database PostgreSQL
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_USERNAME: postgres
      DATABASE_PASSWORD: postgres
      DATABASE_NAME: qdrant_sync
      
      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ""
      
      # Qdrant
      QDRANT_HOST: qdrant
      QDRANT_PORT: 6333
      QDRANT_API_KEY: ""
      
      # Gemini API - MUST BE SET VIA PORTAINER ENVIRONMENT VARIABLES
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      
      # CORS
      CORS_ORIGIN: http://localhost:3011,http://frontend:3000
      
      # JWT - MUST BE SET VIA PORTAINER ENVIRONMENT VARIABLES
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-this-in-production}
      JWT_EXPIRES_IN: 7d
      
      # Azure AD (Opcional)
      AZURE_AD_CLIENT_ID: ${AZURE_AD_CLIENT_ID:-}
      AZURE_AD_CLIENT_SECRET: ${AZURE_AD_CLIENT_SECRET:-}
      AZURE_AD_TENANT_ID: ${AZURE_AD_TENANT_ID:-}
      AZURE_AD_REDIRECT_URI: http://localhost:3001/api/auth/callback
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      qdrant:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - bip2-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Next.js Frontend
  frontend:
    build:
      context: https://github.com/alannreyes/bip2.git#main
      dockerfile: frontend/Dockerfile
      args:
        NEXT_PUBLIC_API_URL: http://backend:3001/api
    container_name: bip2-frontend
    ports:
      - "3011:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://backend:3001/api
      NODE_ENV: production
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - bip2-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  mysql_data:
    driver: local
  qdrant_data:
    driver: local

networks:
  bip2-network:
    driver: bridge
